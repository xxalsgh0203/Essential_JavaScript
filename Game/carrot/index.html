<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrot Game</title>
    <link rel="stylesheet" href="Style.css" />
    <link rel="shortcut icon" href="#">
    <script type="module" src="src/main.js" defer></script>
    <script src="https://kit.fontawesome.com/9eb162ac0d.js" crossorigin="anonymous"></script>
</head>
<body>
    <section class="game">
        <header class="game_header">
            <button class="game_start">
                <i class="fas fa-play"></i>
            </button>
            <span class="game_timer">00:00</span>
            <span class="game_score">0</span>
        </header>
        <section class="game_field">
        </section>
    </section>
    <section class="pop_up">
        <button class="pop_up_refresh">
            <i class="fas fa-redo"></i>
        </button>
        <span class="pop_up_message"></span>
    </section>
</body>
</html>
