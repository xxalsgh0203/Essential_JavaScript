<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      html {
        padding: 0px;
        margin: 0px;
      }
      body {
        background-color: black;
        text-align: center;
      }
      section {
        width: 50%;
        margin: 50px auto;
        background-color: brown;
        border-radius: 20px;
        padding: 20px;
      }
      img {
        z-index: 100;
        will-change: opacity;
      }
      h1,
      h3,
      span {
        color: white;
      }
    </style>
  </head>
  <body>
    <section>
      <img src="img/avatar.png" alt="avatar" />
      <h1 id="brand">Dream Coding</h1>
      <h3>Don't forget to code your dream</h3>
    </section>
    <span>Hello World!</span>
    <script>
      const section = document.querySelector('section'); // 가장 처음 발견된 section return
      const h2 = document.createElement('h2'); // 동적으로 h2 태그 생성
      h2.setAttribute('class', 'title'); // class 이름 추가(key, value) : <h2 class="title"></h2>
      h2.textContent = "This is a title"; // <h2 class="title">This is a title</h2>

      section.appendChild(h2);
      const h3 = document.querySelector('h3');
      section.insertBefore(h2, h3); // 둘 차이점 비교해보기

      section.innerHTML = ` 
        <img src="img/avatar.png" alt="avatar" />
        <h1 id="brand">Dream Coding</h1>
      `; // 부분적인 수정할땐 사용하지 말자
      //Element 의 referecne, 즉 Element 의 변수를 가지고 있으면서  조금 더 많은 동작을 해야한다면 createElement 로 만들어서 쓰는게 좋으며
      //한번 업데이트 한다음에 다시 변경할 일 없으면 innerHTML 이용해서 동적으로 추가해도 괜찮다.

      section.removeChile(h2);

    </script>
  </body>
</html>
